---
title: Delete Windows-version Specific Tweaks
description: Delete Windows 10 or Windows 11 only tweaks in the Retr0OS folder depending on the current OS version
actions:
  # Delete ARM-specific files
    # FTH files (which are also non-ARM) are deleted in its own YML
  - !powerShell:
    command: |
      Remove-Item -Path """$([Environment]::GetFolderPath('Windows'))\Retr0Desktop\4. Interface Tweaks\Start Menu\*Open-Shell*""" -Force -Recurse
    wait: true
    cpuArch: 'Arm64'